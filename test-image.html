<!DOCTYPE html>
<html>
<head>
    <title>Test Image Loading</title>
</head>
<body>
    <h1>Testing Image Paths</h1>
    
    <h2>Direct Image Test</h2>
    <img src="/assets/welcome_1.png" alt="Welcome 1" style="max-width: 200px; border: 1px solid red;" onload="console.log('Image loaded successfully')" onerror="console.error('Image failed to load')">
    
    <h2>Alternative Paths</h2>
    <img src="./assets/welcome_1.png" alt="Welcome 1 (relative)" style="max-width: 200px; border: 1px solid blue;" onload="console.log('Relative path loaded')" onerror="console.error('Relative path failed')">
    
    <img src="assets/welcome_1.png" alt="Welcome 1 (no slash)" style="max-width: 200px; border: 1px solid green;" onload="console.log('No slash path loaded')" onerror="console.error('No slash path failed')">
    
    <script>
        // Test fetch
        fetch('/assets/welcome_1.png')
            .then(response => {
                console.log('Fetch response:', response.status, response.statusText);
                if (response.ok) {
                    console.log('Image is accessible via fetch');
                } else {
                    console.error('Image not accessible via fetch');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
