<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KY3P Batch Update Test</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
    .success {
      color: #4CAF50;
    }
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>KY3P Batch Update Format Converter Test</h1>
  <p>This page tests the KY3P batch update format conversion endpoint. It converts responses from KYB format (object with key-value pairs) to KY3P format (array of fieldId/value objects).</p>
  
  <div class="form-group">
    <label for="taskId">Task ID:</label>
    <input type="number" id="taskId" value="123" min="1">
  </div>
  
  <div class="form-group">
    <label for="responseData">Response Data (JSON):</label>
    <textarea id="responseData" rows="10">{
  "field_1": "Test value 1",
  "field_2": "Test value 2",
  "field_3": "Test value 3",
  "field_with_comma": "Test, with, commas",
  "field_with_quotes": "Test \"quoted\" value",
  "_metadata": "This should be filtered out",
  "_form_version": "This should be filtered out too"
}</textarea>
  </div>
  
  <button onclick="testConversion()">Test Conversion</button>
  
  <div class="result" id="result" style="display: none;">
    <h2>Test Results</h2>
    <div id="resultContent"></div>
  </div>

  <script>
    async function testConversion() {
      const taskId = document.getElementById('taskId').value;
      const responsesText = document.getElementById('responseData').value;
      
      try {
        // Parse the response data
        const responses = JSON.parse(responsesText);
        
        // Prepare the request payload in the format expected by the server
        const requestData = { responses };
        
        // Make the API request
        const response = await fetch(`/api/test/ky3p-batch-update/${taskId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData)
        });
        
        // Process the response
        const result = await response.json();
        
        // Count the filtered keys (non-metadata keys)
        const filteredKeyCount = Object.keys(responses)
          .filter(key => !key.startsWith('_'))
          .length;
        
        // Check if the conversion was successful
        const isSuccess = result.converted && 
                          result.converted.responseCount === filteredKeyCount;
        
        // Display the results
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        
        resultDiv.style.display = 'block';
        
        if (response.ok) {
          resultContent.innerHTML = `
            <p class="${isSuccess ? 'success' : 'error'}">
              ${isSuccess ? '✅ Conversion successful!' : '❌ Conversion failed!'}
            </p>
            <h3>Original Format (KYB-style):</h3>
            <p>Format: ${result.original.format}</p>
            <p>Key count: ${result.original.keyCount}</p>
            <p>Sample keys: ${result.original.keys.join(', ')}</p>
            
            <h3>Converted Format (KY3P-style):</h3>
            <p>Format: ${result.converted.format}</p>
            <p>Response count: ${result.converted.responseCount}</p>
            <p>Sample items:</p>
            <pre>${JSON.stringify(result.converted.sample, null, 2)}</pre>
            
            <h3>Validation:</h3>
            <p>Expected non-metadata fields: ${filteredKeyCount}</p>
            <p>Actual converted items: ${result.converted.responseCount}</p>
            <p class="${isSuccess ? 'success' : 'error'}">
              ${isSuccess
                ? '✅ All non-metadata fields were properly converted to KY3P format'
                : '❌ Conversion failed - response counts do not match expected value'}
            </p>
          `;
        } else {
          resultContent.innerHTML = `
            <p class="error">❌ API request failed with status: ${response.status}</p>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          `;
        }
      } catch (error) {
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        
        resultDiv.style.display = 'block';
        resultContent.innerHTML = `
          <p class="error">❌ Error during test: ${error.message}</p>
          <pre>${error.stack || ''}</pre>
        `;
      }
    }
  </script>
</body>
</html>
