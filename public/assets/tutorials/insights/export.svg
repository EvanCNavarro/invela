<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#e9ecef" rx="5" ry="5" />
  <text x="70" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Export Options</text>
  
  <!-- Main Content Area -->
  <rect x="40" y="120" width="720" height="360" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Export Format Section -->
  <text x="70" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#495057">Export Format</text>
  
  <!-- Format Options -->
  <rect x="70" y="180" width="160" height="150" fill="#ffffff" stroke="#1677ff" stroke-width="2" rx="5" ry="5" />
  <rect x="80" y="195" width="140" height="100" fill="#f0f7ff" rx="5" ry="5" />
  <text x="150" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#1677ff" text-anchor="middle">PDF</text>
  <text x="150" y="265" font-family="Arial" font-size="12" fill="#8c8c8c" text-anchor="middle">Portable Document Format</text>
  <rect x="95" y="315" width="110" height="5" fill="#1677ff" rx="2.5" ry="2.5" />
  
  <rect x="250" y="180" width="160" height="150" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <rect x="260" y="195" width="140" height="100" fill="#f8f9fa" rx="5" ry="5" />
  <text x="330" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#495057" text-anchor="middle">Excel</text>
  <text x="330" y="265" font-family="Arial" font-size="12" fill="#8c8c8c" text-anchor="middle">Spreadsheet Format</text>
  
  <rect x="430" y="180" width="160" height="150" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <rect x="440" y="195" width="140" height="100" fill="#f8f9fa" rx="5" ry="5" />
  <text x="510" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#495057" text-anchor="middle">CSV</text>
  <text x="510" y="265" font-family="Arial" font-size="12" fill="#8c8c8c" text-anchor="middle">Comma Separated Values</text>
  
  <rect x="610" y="180" width="160" height="150" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <rect x="620" y="195" width="140" height="100" fill="#f8f9fa" rx="5" ry="5" />
  <text x="690" y="240" font-family="Arial" font-size="18" font-weight="bold" fill="#495057" text-anchor="middle">PNG</text>
  <text x="690" y="265" font-family="Arial" font-size="12" fill="#8c8c8c" text-anchor="middle">Image Format</text>
  
  <!-- Options Section -->
  <text x="70" y="360" font-family="Arial" font-size="18" font-weight="bold" fill="#495057">Options</text>
  
  <!-- Include Charts -->
  <rect x="70" y="380" width="24" height="24" fill="#f8f9fa" stroke="#1677ff" stroke-width="2" rx="4" ry="4" />
  <rect x="75" y="385" width="14" height="14" fill="#1677ff" rx="2" ry="2" />
  <text x="105" y="398" font-family="Arial" font-size="14" fill="#495057">Include Charts</text>
  
  <!-- Include Raw Data -->
  <rect x="250" y="380" width="24" height="24" fill="#f8f9fa" stroke="#1677ff" stroke-width="2" rx="4" ry="4" />
  <rect x="255" y="385" width="14" height="14" fill="#1677ff" rx="2" ry="2" />
  <text x="285" y="398" font-family="Arial" font-size="14" fill="#495057">Include Raw Data</text>
  
  <!-- Include Summary -->
  <rect x="430" y="380" width="24" height="24" fill="#f8f9fa" stroke="#1677ff" stroke-width="2" rx="4" ry="4" />
  <rect x="435" y="385" width="14" height="14" fill="#1677ff" rx="2" ry="2" />
  <text x="465" y="398" font-family="Arial" font-size="14" fill="#495057">Include Summary</text>
  
  <!-- Include Recommendations -->
  <rect x="610" y="380" width="24" height="24" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4" ry="4" />
  <text x="645" y="398" font-family="Arial" font-size="14" fill="#495057">Include Recommendations</text>
  
  <!-- Export dialog preview -->
  <rect x="200" y="160" width="400" height="200" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8" ry="8" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))" style="display:none;" />
  <text x="240" y="190" font-family="Arial" font-size="16" font-weight="bold" fill="#495057" style="display:none;">Export as PDF</text>
  <text x="240" y="220" font-family="Arial" font-size="14" fill="#495057" style="display:none;">File name:</text>
  <rect x="240" y="230" width="320" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" style="display:none;" />
  <text x="260" y="255" font-family="Arial" font-size="14" fill="#495057" style="display:none;">Risk_Assessment_Report_May2025.pdf</text>
  <rect x="320" y="300" width="100" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" style="display:none;" />
  <text x="350" y="325" font-family="Arial" font-size="14" fill="#495057" style="display:none;">Cancel</text>
  <rect x="440" y="300" width="100" height="40" fill="#1677ff" rx="5" ry="5" style="display:none;" />
  <text x="470" y="325" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" style="display:none;">Export</text>
  
  <!-- Action Buttons -->
  <rect x="70" y="430" width="155" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="105" y="455" font-family="Arial" font-size="14" fill="#495057">Preview</text>
  
  <rect x="245" y="430" width="155" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="275" y="455" font-family="Arial" font-size="14" fill="#495057">Save Settings</text>
  
  <rect x="420" y="430" width="155" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="445" y="455" font-family="Arial" font-size="14" fill="#495057">Schedule Export</text>
  
  <rect x="595" y="430" width="155" height="40" fill="#1677ff" rx="5" ry="5" />
  <text x="650" y="455" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Export Now</text>
</svg>