<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#e9ecef" rx="5" ry="5" />
  <text x="70" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Insights Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="40" y="120" width="180" height="360" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Sidebar Menu Items -->
  <rect x="50" y="140" width="160" height="40" fill="#e6f7ff" rx="5" ry="5" />
  <text x="70" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#1677ff">Overview</text>
  
  <rect x="50" y="190" width="160" height="40" fill="#ffffff" rx="5" ry="5" />
  <text x="70" y="215" font-family="Arial" font-size="14" fill="#495057">Risk Analysis</text>
  
  <rect x="50" y="240" width="160" height="40" fill="#ffffff" rx="5" ry="5" />
  <text x="70" y="265" font-family="Arial" font-size="14" fill="#495057">Vendor Performance</text>
  
  <rect x="50" y="290" width="160" height="40" fill="#ffffff" rx="5" ry="5" />
  <text x="70" y="315" font-family="Arial" font-size="14" fill="#495057">Compliance Reports</text>
  
  <rect x="50" y="340" width="160" height="40" fill="#ffffff" rx="5" ry="5" />
  <text x="70" y="365" font-family="Arial" font-size="14" fill="#495057">Market Trends</text>
  
  <rect x="50" y="390" width="160" height="40" fill="#ffffff" rx="5" ry="5" />
  <text x="70" y="415" font-family="Arial" font-size="14" fill="#495057">Custom Dashboards</text>
  
  <!-- Main Content Area -->
  <rect x="240" y="120" width="520" height="360" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Summary Cards Row -->
  <rect x="260" y="140" width="150" height="100" fill="#e6f7ff" stroke="#1677ff" stroke-width="1" rx="5" ry="5" />
  <text x="275" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#1677ff">Risk Score</text>
  <text x="310" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#1677ff">72</text>
  <text x="275" y="225" font-family="Arial" font-size="12" fill="#495057">5% improvement</text>
  
  <rect x="430" y="140" width="150" height="100" fill="#fff2e8" stroke="#fa541c" stroke-width="1" rx="5" ry="5" />
  <text x="445" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#fa541c">Compliance</text>
  <text x="480" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#fa541c">89%</text>
  <text x="445" y="225" font-family="Arial" font-size="12" fill="#495057">2% decrease</text>
  
  <rect x="600" y="140" width="150" height="100" fill="#f6ffed" stroke="#52c41a" stroke-width="1" rx="5" ry="5" />
  <text x="615" y="165" font-family="Arial" font-size="14" font-weight="bold" fill="#52c41a">Partners</text>
  <text x="650" y="200" font-family="Arial" font-size="24" font-weight="bold" fill="#52c41a">127</text>
  <text x="615" y="225" font-family="Arial" font-size="12" fill="#495057">12 new this month</text>
  
  <!-- Chart Areas -->
  <rect x="260" y="260" width="240" height="200" fill="#f9f9f9" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="275" y="285" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Risk Trend Analysis</text>
  
  <!-- Simple line chart -->
  <polyline 
    points="275,400 290,380 305,390 320,360 335,370 350,350 365,330 380,340 395,320 410,300 425,310 440,290 455,280 470,270"
    fill="none" 
    stroke="#1677ff" 
    stroke-width="2"
  />
  
  <!-- Chart coordinates -->
  <line x1="275" y1="400" x2="470" y2="400" stroke="#dee2e6" stroke-width="1" />
  <line x1="275" y1="400" x2="275" y2="270" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Second chart area -->
  <rect x="520" y="260" width="230" height="200" fill="#f9f9f9" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="535" y="285" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Compliance by Category</text>
  
  <!-- Simple pie chart -->
  <circle cx="635" cy="360" r="60" fill="none" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Pie slices -->
  <path d="M635,360 L635,300 A60,60 0 0,1 689,324 z" fill="#1677ff" />
  <path d="M635,360 L689,324 A60,60 0 0,1 689,396 z" fill="#52c41a" />
  <path d="M635,360 L689,396 A60,60 0 0,1 635,420 z" fill="#fa541c" />
  <path d="M635,360 L635,420 A60,60 0 0,1 581,396 z" fill="#722ed1" />
  <path d="M635,360 L581,396 A60,60 0 0,1 581,324 z" fill="#eb2f96" />
  <path d="M635,360 L581,324 A60,60 0 0,1 635,300 z" fill="#13c2c2" />
</svg>