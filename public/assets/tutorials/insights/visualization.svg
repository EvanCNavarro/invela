<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#e9ecef" rx="5" ry="5" />
  <text x="70" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Data Visualization Tools</text>
  
  <!-- Main visualization area -->
  <rect x="40" y="120" width="720" height="360" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Chart Type Selector -->
  <rect x="60" y="140" width="680" height="50" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  
  <!-- Chart Type Buttons -->
  <rect x="80" y="150" width="90" height="30" fill="#1677ff" rx="5" ry="5" />
  <text x="100" y="170" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">Line Chart</text>
  
  <rect x="180" y="150" width="90" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="170" font-family="Arial" font-size="12" fill="#495057">Bar Chart</text>
  
  <rect x="280" y="150" width="90" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="305" y="170" font-family="Arial" font-size="12" fill="#495057">Pie Chart</text>
  
  <rect x="380" y="150" width="90" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="395" y="170" font-family="Arial" font-size="12" fill="#495057">Scatter Plot</text>
  
  <rect x="480" y="150" width="90" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="498" y="170" font-family="Arial" font-size="12" fill="#495057">Heat Map</text>
  
  <rect x="580" y="150" width="90" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="590" y="170" font-family="Arial" font-size="12" fill="#495057">Radar Chart</text>
  
  <!-- Main Chart Area -->
  <rect x="60" y="210" width="500" height="250" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  
  <!-- Chart Title and Subtitle -->
  <text x="80" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Risk Score Trend Analysis</text>
  <text x="80" y="260" font-family="Arial" font-size="12" fill="#8c8c8c">Last 12 months, all vendors</text>
  
  <!-- X and Y Axis -->
  <line x1="100" y1="410" x2="510" y2="410" stroke="#dee2e6" stroke-width="1" />
  <line x1="100" y1="280" x2="100" y2="410" stroke="#dee2e6" stroke-width="1" />
  
  <!-- X-Axis Labels -->
  <text x="100" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">May</text>
  <text x="135" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Jun</text>
  <text x="170" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Jul</text>
  <text x="205" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Aug</text>
  <text x="240" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Sep</text>
  <text x="275" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Oct</text>
  <text x="310" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Nov</text>
  <text x="345" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Dec</text>
  <text x="380" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Jan</text>
  <text x="415" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Feb</text>
  <text x="450" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Mar</text>
  <text x="485" y="425" font-family="Arial" font-size="10" fill="#8c8c8c">Apr</text>
  
  <!-- Y-Axis Labels -->
  <text x="80" y="410" font-family="Arial" font-size="10" fill="#8c8c8c">0</text>
  <text x="80" y="370" font-family="Arial" font-size="10" fill="#8c8c8c">25</text>
  <text x="80" y="330" font-family="Arial" font-size="10" fill="#8c8c8c">50</text>
  <text x="80" y="290" font-family="Arial" font-size="10" fill="#8c8c8c">75</text>
  
  <!-- Data Lines -->
  <polyline 
    points="100,380 135,370 170,350 205,365 240,340 275,325 310,315 345,330 380,310 415,290 450,295 485,280"
    fill="none" 
    stroke="#1677ff" 
    stroke-width="2"
  />
  
  <polyline 
    points="100,360 135,370 170,365 205,350 240,355 275,345 310,330 345,340 380,325 415,320 450,310 485,300"
    fill="none" 
    stroke="#52c41a" 
    stroke-width="2"
    stroke-dasharray="4"
  />
  
  <!-- Data Points -->
  <circle cx="100" cy="380" r="4" fill="#1677ff" />
  <circle cx="135" cy="370" r="4" fill="#1677ff" />
  <circle cx="170" cy="350" r="4" fill="#1677ff" />
  <circle cx="205" cy="365" r="4" fill="#1677ff" />
  <circle cx="240" cy="340" r="4" fill="#1677ff" />
  <circle cx="275" cy="325" r="4" fill="#1677ff" />
  <circle cx="310" cy="315" r="4" fill="#1677ff" />
  <circle cx="345" cy="330" r="4" fill="#1677ff" />
  <circle cx="380" cy="310" r="4" fill="#1677ff" />
  <circle cx="415" cy="290" r="4" fill="#1677ff" />
  <circle cx="450" cy="295" r="4" fill="#1677ff" />
  <circle cx="485" cy="280" r="4" fill="#1677ff" />
  
  <!-- Tooltip -->
  <rect x="350" y="270" width="140" height="70" fill="#ffffff" stroke="#1677ff" stroke-width="1" rx="5" ry="5" />
  <text x="360" y="290" font-family="Arial" font-size="12" font-weight="bold" fill="#495057">November 2024</text>
  <text x="360" y="310" font-family="Arial" font-size="12" fill="#495057">Risk Score: 68.5</text>
  <text x="360" y="330" font-family="Arial" font-size="12" fill="#495057">Change: -2.3%</text>
  
  <!-- Legend -->
  <rect x="580" y="210" width="160" height="100" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  
  <line x1="590" y1="240" x2="610" y2="240" stroke="#1677ff" stroke-width="2" />
  <circle cx="600" cy="240" r="4" fill="#1677ff" />
  <text x="620" y="244" font-family="Arial" font-size="12" fill="#495057">Current Year</text>
  
  <line x1="590" y1="270" x2="610" y2="270" stroke="#52c41a" stroke-width="2" stroke-dasharray="4" />
  <text x="620" y="274" font-family="Arial" font-size="12" fill="#495057">Previous Year</text>
  
  <!-- Controls Panel -->
  <rect x="580" y="320" width="160" height="140" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="590" y="340" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Chart Controls</text>
  
  <text x="590" y="370" font-family="Arial" font-size="12" fill="#495057">Data Range:</text>
  <rect x="590" y="380" width="140" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="3" ry="3" />
  <text x="600" y="397" font-family="Arial" font-size="12" fill="#495057">Last 12 months</text>
  
  <text x="590" y="420" font-family="Arial" font-size="12" fill="#495057">Group by:</text>
  <rect x="590" y="430" width="140" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="3" ry="3" />
  <text x="600" y="447" font-family="Arial" font-size="12" fill="#495057">Monthly</text>
</svg>