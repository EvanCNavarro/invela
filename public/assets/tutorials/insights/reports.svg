  <circle cx="460" cy="310" r="40" fill="none" stroke="#e9ecef" stroke-width="10" />
  <path d="M460,310 L460,310 L460,270 A40,40 0 0,1 495,325 z" fill="none" stroke="#1677ff" stroke-width="10" />
  <text x="460" y="315" font-family="Arial" font-size="16" font-weight="bold" fill="#1677ff" text-anchor="middle">72</text>
  
  <!-- Compliance Status Section -->
  <text x="550" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Compliance Status</text>
  
  <!-- Simple Compliance Bars -->
  <rect x="550" y="285" width="160" height="20" fill="#f0f0f0" rx="3" ry="3" />
  <rect x="550" y="285" width="136" height="20" fill="#52c41a" rx="3" ry="3" />
  <text x="570" y="300" font-family="Arial" font-size="12" fill="#ffffff">PCI DSS: 85%</text>
  
  <rect x="550" y="315" width="160" height="20" fill="#f0f0f0" rx="3" ry="3" />
  <rect x="550" y="315" width="144" height="20" fill="#52c41a" rx="3" ry="3" />
  <text x="570" y="330" font-family="Arial" font-size="12" fill="#ffffff">GDPR: 90%</text>
  
  <rect x="550" y="345" width="160" height="20" fill="#f0f0f0" rx="3" ry="3" />
  <rect x="550" y="345" width="128" height="20" fill="#fa8c16" rx="3" ry="3" />
  <text x="570" y="360" font-family="Arial" font-size="12" fill="#ffffff">ISO 27001: 80%</text>
  
  <!-- Security Incidents Section -->
  <text x="400" y="385" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Security Incidents</text>
  <text x="400" y="410" font-family="Arial" font-size="14" fill="#495057">Critical: 0</text>
  <text x="400" y="430" font-family="Arial" font-size="14" fill="#495057">Major: 2</text>
  <text x="500" y="410" font-family="Arial" font-size="14" fill="#495057">Minor: 5</text>
  <text x="500" y="430" font-family="Arial" font-size="14" fill="#495057">Info: 12</text>
