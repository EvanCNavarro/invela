  <rect x="380" y="240" width="360" height="200" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="0" ry="0" />
  
  <!-- Risk Score Section -->
  <text x="400" y="265" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Overall Risk Score</text>
  
