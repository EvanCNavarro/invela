  <rect x="60" y="265" width="125" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="80" y="290" font-family="Arial" font-size="14" fill="#495057">Apr 1, 2025</text>
  
  <text x="195" y="290" font-family="Arial" font-size="14" fill="#495057">to</text>
  
  <rect x="215" y="265" width="125" height="40" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5" ry="5" />
  <text x="235" y="290" font-family="Arial" font-size="14" fill="#495057">May 1, 2025</text>
  
  <!-- Metrics to Include -->
  <text x="60" y="325" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Metrics to Include</text>
  
  <rect x="60" y="335" width="20" height="20" fill="#f8f9fa" stroke="#1677ff" stroke-width="2" rx="3" ry="3" />
  <rect x="64" y="339" width="12" height="12" fill="#1677ff" rx="2" ry="2" />
  <text x="90" y="350" font-family="Arial" font-size="14" fill="#495057">Overall Risk Score</text>
  
  <rect x="60" y="365" width="20" height="20" fill="#f8f9fa" stroke="#1677ff" stroke-width="2" rx="3" ry="3" />
  <rect x="64" y="369" width="12" height="12" fill="#1677ff" rx="2" ry="2" />
  <text x="90" y="380" font-family="Arial" font-size="14" fill="#495057">Compliance Status</text>
  
  <rect x="60" y="395" width="20" height="20" fill="#f8f9fa" stroke="#1677ff" stroke-width="2" rx="3" ry="3" />
