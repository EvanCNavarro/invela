<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#e9ecef" rx="5" ry="5" />
  <text x="70" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Claim Processing Workflow</text>
  
  <!-- Workflow Diagram -->
  <rect x="40" y="120" width="720" height="360" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Phase 1: Initial Claim -->
  <circle cx="150" cy="180" r="40" fill="#e6f7ff" stroke="#1677ff" stroke-width="2" />
  <text x="150" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#1677ff" text-anchor="middle" dominant-baseline="middle">Initial</text>
  <text x="150" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#1677ff" text-anchor="middle" dominant-baseline="middle">Filing</text>
  
  <!-- Arrow 1 -->
  <line x1="190" y1="180" x2="260" y2="180" stroke="#dee2e6" stroke-width="2" />
  <polygon points="260,180 250,175 250,185" fill="#dee2e6" />
  
  <!-- Phase 2: Assessment -->
  <circle cx="300" cy="180" r="40" fill="#fff2e8" stroke="#fa541c" stroke-width="2" />
  <text x="300" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#fa541c" text-anchor="middle" dominant-baseline="middle">Claim</text>
  <text x="300" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#fa541c" text-anchor="middle" dominant-baseline="middle">Assessment</text>
  
  <!-- Arrow 2 -->
  <line x1="340" y1="180" x2="410" y2="180" stroke="#dee2e6" stroke-width="2" />
  <polygon points="410,180 400,175 400,185" fill="#dee2e6" />
  
  <!-- Phase 3: Investigation -->
  <circle cx="450" cy="180" r="40" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" />
  <text x="450" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#722ed1" text-anchor="middle" dominant-baseline="middle">Investigation</text>
  
  <!-- Arrow 3 -->
  <line x1="490" y1="180" x2="560" y2="180" stroke="#dee2e6" stroke-width="2" />
  <polygon points="560,180 550,175 550,185" fill="#dee2e6" />
  
  <!-- Phase 4: Resolution -->
  <circle cx="600" cy="180" r="40" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="600" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#52c41a" text-anchor="middle" dominant-baseline="middle">Claim</text>
  <text x="600" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#52c41a" text-anchor="middle" dominant-baseline="middle">Resolution</text>
  
  <!-- Processing Steps Details -->
  <rect x="100" y="250" width="600" height="200" fill="#ffffff" rx="5" ry="5" />
  
  <!-- Step 1 Details -->
  <text x="100" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#1677ff">1. Initial Filing</text>
  <text x="100" y="305" font-family="Arial" font-size="14" fill="#495057">• Incident reported by client</text>
  <text x="100" y="330" font-family="Arial" font-size="14" fill="#495057">• Initial claim form submitted</text>
  <text x="100" y="355" font-family="Arial" font-size="14" fill="#495057">• Claim ID assigned</text>
  
  <!-- Step 2 Details -->
  <text x="350" y="280" font-family="Arial" font-size="16" font-weight="bold" fill="#fa541c">2. Assessment</text>
  <text x="350" y="305" font-family="Arial" font-size="14" fill="#495057">• Coverage verification</text>
  <text x="350" y="330" font-family="Arial" font-size="14" fill="#495057">• Policy terms review</text>
  <text x="350" y="355" font-family="Arial" font-size="14" fill="#495057">• Documentation check</text>
  
  <!-- Step 3 Details -->
  <text x="100" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#722ed1">3. Investigation</text>
  <text x="100" y="425" font-family="Arial" font-size="14" fill="#495057">• Incident details analysis</text>
  <text x="100" y="445" font-family="Arial" font-size="14" fill="#495057">• Damage assessment</text>
  
  <!-- Step 4 Details -->
  <text x="350" y="400" font-family="Arial" font-size="16" font-weight="bold" fill="#52c41a">4. Resolution</text>
  <text x="350" y="425" font-family="Arial" font-size="14" fill="#495057">• Claim approval/denial</text>
  <text x="350" y="445" font-family="Arial" font-size="14" fill="#495057">• Payment processing</text>
</svg>