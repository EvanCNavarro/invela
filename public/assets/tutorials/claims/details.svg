<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#e9ecef" rx="5" ry="5" />
  <text x="70" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Claim Details View</text>
  
  <!-- Claim Information Panel -->
  <rect x="40" y="120" width="720" height="110" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  <text x="60" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#495057">Claim Information</text>
  
  <!-- Claim Header Info -->
  <text x="60" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">ID:</text>
  <text x="100" y="180" font-family="Arial" font-size="14" fill="#495057">CL-1023</text>
  
  <text x="200" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Filed:</text>
  <text x="250" y="180" font-family="Arial" font-size="14" fill="#495057">May 1, 2025</text>
  
  <text x="380" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Status:</text>
  <rect x="440" y="165" width="80" height="22" fill="#fff2e8" rx="11" ry="11" />
  <text x="455" y="180" font-family="Arial" font-size="12" fill="#fa541c">Pending</text>
  
  <text x="560" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Amount:</text>
  <text x="620" y="180" font-family="Arial" font-size="14" fill="#495057">$25,000</text>
  
  <!-- Claim Description -->
  <text x="60" y="210" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Description:</text>
  <text x="150" y="210" font-family="Arial" font-size="14" fill="#495057">Data breach incident affecting customer information database</text>
  
  <!-- Tabs Navigation -->
  <rect x="40" y="250" width="720" height="40" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  <rect x="50" y="250" width="100" height="40" fill="#1677ff" rx="5" ry="5" />
  <text x="75" y="275" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Details</text>
  
  <text x="180" y="275" font-family="Arial" font-size="14" fill="#495057">Documents</text>
  <text x="300" y="275" font-family="Arial" font-size="14" fill="#495057">Timeline</text>
  <text x="400" y="275" font-family="Arial" font-size="14" fill="#495057">Communication</text>
  
  <!-- Claim Details Area -->
  <rect x="40" y="310" width="720" height="170" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Left Column -->
  <text x="60" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Incident Details</text>
  
  <text x="60" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Incident Date:</text>
  <text x="160" y="370" font-family="Arial" font-size="14" fill="#495057">April 28, 2025</text>
  
  <text x="60" y="400" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Discovery Date:</text>
  <text x="160" y="400" font-family="Arial" font-size="14" fill="#495057">April 30, 2025</text>
  
  <text x="60" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Incident Type:</text>
  <text x="160" y="430" font-family="Arial" font-size="14" fill="#495057">Data Breach - Unauthorized Access</text>
  
  <text x="60" y="460" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Third Parties:</text>
  <text x="160" y="460" font-family="Arial" font-size="14" fill="#495057">Yes - Customer Data</text>
  
  <!-- Right Column -->
  <text x="400" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Coverage Information</text>
  
  <text x="400" y="370" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Policy Type:</text>
  <text x="500" y="370" font-family="Arial" font-size="14" fill="#495057">Cyber Liability Insurance</text>
  
  <text x="400" y="400" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Policy Number:</text>
  <text x="500" y="400" font-family="Arial" font-size="14" fill="#495057">CYB-2025-117845</text>
  
  <text x="400" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Deductible:</text>
  <text x="500" y="430" font-family="Arial" font-size="14" fill="#495057">$5,000</text>
  
  <text x="400" y="460" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Coverage Limit:</text>
  <text x="500" y="460" font-family="Arial" font-size="14" fill="#495057">$1,000,000</text>
</svg>