<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#e9ecef" rx="5" ry="5" />
  <text x="70" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Claims Dashboard Overview</text>
  
  <!-- Main metrics panel -->
  <rect x="40" y="120" width="345" height="160" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  <text x="60" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#495057">Key Performance Metrics</text>
  
  <!-- Metric cards -->
  <rect x="60" y="170" width="140" height="90" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1" rx="5" ry="5" />
  <text x="80" y="195" font-family="Arial" font-size="14" fill="#0958d9">Open Claims</text>
  <text x="100" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#1677ff">24</text>
  
  <rect x="220" y="170" width="140" height="90" fill="#f6ffed" stroke="#b7eb8f" stroke-width="1" rx="5" ry="5" />
  <text x="240" y="195" font-family="Arial" font-size="14" fill="#389e0d">Resolved Claims</text>
  <text x="260" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#52c41a">18</text>
  
  <!-- Claims table -->
  <rect x="40" y="300" width="720" height="180" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  <text x="60" y="330" font-family="Arial" font-size="18" font-weight="bold" fill="#495057">Recent Claims</text>
  
  <!-- Table header -->
  <rect x="60" y="350" width="680" height="40" fill="#f8f9fa" rx="3" ry="3" />
  <text x="80" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">ID</text>
  <text x="180" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Description</text>
  <text x="400" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Status</text>
  <text x="550" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Amount</text>
  <text x="650" y="375" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Date</text>
  
  <!-- Table row 1 -->
  <line x1="60" y1="390" x2="740" y2="390" stroke="#dee2e6" stroke-width="1" />
  <text x="80" y="415" font-family="Arial" font-size="14" fill="#495057">CL-1023</text>
  <text x="180" y="415" font-family="Arial" font-size="14" fill="#495057">Data breach incident</text>
  <rect x="400" y="400" width="80" height="22" fill="#fff2e8" rx="11" ry="11" />
  <text x="415" y="415" font-family="Arial" font-size="12" fill="#fa541c">Pending</text>
  <text x="550" y="415" font-family="Arial" font-size="14" fill="#495057">$25,000</text>
  <text x="650" y="415" font-family="Arial" font-size="14" fill="#495057">05/01/2025</text>
  
  <!-- Table row 2 -->
  <line x1="60" y1="430" x2="740" y2="430" stroke="#dee2e6" stroke-width="1" />
  <text x="80" y="455" font-family="Arial" font-size="14" fill="#495057">CL-1022</text>
  <text x="180" y="455" font-family="Arial" font-size="14" fill="#495057">Ransomware attack</text>
  <rect x="400" y="440" width="80" height="22" fill="#f6ffed" rx="11" ry="11" />
  <text x="415" y="455" font-family="Arial" font-size="12" fill="#52c41a">Resolved</text>
  <text x="550" y="455" font-family="Arial" font-size="14" fill="#495057">$15,500</text>
  <text x="650" y="455" font-family="Arial" font-size="14" fill="#495057">04/15/2025</text>
  
  <!-- Risk Breakdown Chart -->
  <rect x="405" y="120" width="355" height="160" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  <text x="425" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#495057">Claims by Category</text>
  
  <!-- Simple Pie Chart -->
  <circle cx="525" cy="200" r="60" fill="none" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Pie Slices -->
  <path d="M525,200 L525,140 A60,60 0 0,1 579,224 z" fill="#1677ff" />
  <path d="M525,200 L579,224 A60,60 0 0,1 494,257 z" fill="#52c41a" />
  <path d="M525,200 L494,257 A60,60 0 0,1 465,180 z" fill="#fa541c" />
  <path d="M525,200 L465,180 A60,60 0 0,1 525,140 z" fill="#722ed1" />
  
  <!-- Legend -->
  <rect x="620" y="160" width="12" height="12" fill="#1677ff" />
  <text x="640" y="172" font-family="Arial" font-size="14" fill="#495057">Cyber (35%)</text>
  
  <rect x="620" y="185" width="12" height="12" fill="#52c41a" />
  <text x="640" y="197" font-family="Arial" font-size="14" fill="#495057">Liability (28%)</text>
  
  <rect x="620" y="210" width="12" height="12" fill="#fa541c" />
  <text x="640" y="222" font-family="Arial" font-size="14" fill="#495057">E&O (22%)</text>
  
  <rect x="620" y="235" width="12" height="12" fill="#722ed1" />
  <text x="640" y="247" font-family="Arial" font-size="14" fill="#495057">Other (15%)</text>
</svg>