<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="60" fill="#e9ecef" rx="5" ry="5" />
  <text x="70" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="#333">Claims Analytics Dashboard</text>
  
  <!-- KPI Panel -->
  <rect x="40" y="120" width="720" height="100" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- KPI 1 -->
  <rect x="60" y="140" width="160" height="60" fill="#e6f7ff" rx="5" ry="5" />
  <text x="80" y="165" font-family="Arial" font-size="14" fill="#495057">Total Claims</text>
  <text x="80" y="185" font-family="Arial" font-size="20" font-weight="bold" fill="#1677ff">248</text>
  
  <!-- KPI 2 -->
  <rect x="240" y="140" width="160" height="60" fill="#f6ffed" rx="5" ry="5" />
  <text x="260" y="165" font-family="Arial" font-size="14" fill="#495057">Resolved Claims</text>
  <text x="260" y="185" font-family="Arial" font-size="20" font-weight="bold" fill="#52c41a">187</text>
  
  <!-- KPI 3 -->
  <rect x="420" y="140" width="160" height="60" fill="#fff2e8" rx="5" ry="5" />
  <text x="440" y="165" font-family="Arial" font-size="14" fill="#495057">Pending Claims</text>
  <text x="440" y="185" font-family="Arial" font-size="20" font-weight="bold" fill="#fa541c">61</text>
  
  <!-- KPI 4 -->
  <rect x="600" y="140" width="160" height="60" fill="#f9f0ff" rx="5" ry="5" />
  <text x="620" y="165" font-family="Arial" font-size="14" fill="#495057">Avg. Resolution Time</text>
  <text x="620" y="185" font-family="Arial" font-size="20" font-weight="bold" fill="#722ed1">12.4 days</text>
  
  <!-- Charts Row -->
  <rect x="40" y="240" width="350" height="240" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  <rect x="410" y="240" width="350" height="240" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
  
  <!-- Left Chart: Claims by Type -->
  <text x="60" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Claims by Type</text>
  
  <!-- Simple Bar Chart -->
  <rect x="80" y="290" width="50" height="150" fill="#1677ff" rx="3" ry="3" />
  <rect x="150" y="340" width="50" height="100" fill="#52c41a" rx="3" ry="3" />
  <rect x="220" y="370" width="50" height="70" fill="#fa541c" rx="3" ry="3" />
  <rect x="290" y="390" width="50" height="50" fill="#722ed1" rx="3" ry="3" />
  
  <!-- Bar Labels -->
  <text x="105" y="455" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">Cyber</text>
  <text x="175" y="455" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">Liability</text>
  <text x="245" y="455" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">E&O</text>
  <text x="315" y="455" font-family="Arial" font-size="12" fill="#495057" text-anchor="middle">Other</text>
  
  <!-- Right Chart: Claims by Status -->
  <text x="430" y="270" font-family="Arial" font-size="16" font-weight="bold" fill="#495057">Claims by Status</text>
  
  <!-- Simple Pie Chart -->
  <circle cx="575" cy="360" r="80" fill="none" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Pie Slices -->
  <path d="M575,360 L575,280 A80,80 0 0,1 648,329 z" fill="#1677ff" />
  <path d="M575,360 L648,329 A80,80 0 0,1 629,425 z" fill="#52c41a" />
  <path d="M575,360 L629,425 A80,80 0 0,1 521,425 z" fill="#fa541c" />
  <path d="M575,360 L521,425 A80,80 0 0,1 502,329 z" fill="#722ed1" />
  <path d="M575,360 L502,329 A80,80 0 0,1 575,280 z" fill="#eb2f96" />
  
  <!-- Legend -->
  <rect x="670" y="300" width="12" height="12" fill="#1677ff" />
  <text x="690" y="310" font-family="Arial" font-size="12" fill="#495057">Resolved (32%)</text>
  
  <rect x="670" y="325" width="12" height="12" fill="#52c41a" />
  <text x="690" y="335" font-family="Arial" font-size="12" fill="#495057">In Progress (25%)</text>
  
  <rect x="670" y="350" width="12" height="12" fill="#fa541c" />
  <text x="690" y="360" font-family="Arial" font-size="12" fill="#495057">Pending (18%)</text>
  
  <rect x="670" y="375" width="12" height="12" fill="#722ed1" />
  <text x="690" y="385" font-family="Arial" font-size="12" fill="#495057">Under Review (15%)</text>
  
  <rect x="670" y="400" width="12" height="12" fill="#eb2f96" />
  <text x="690" y="410" font-family="Arial" font-size="12" fill="#495057">Denied (10%)</text>
</svg>