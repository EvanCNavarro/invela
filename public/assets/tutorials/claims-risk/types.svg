<svg width="600" height="340" viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="340" fill="#f8f9fa"/>
  <text x="300" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#1a56db">Claim Types and Risk Factors</text>
  <rect x="50" y="80" width="500" height="220" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Claim Types Table -->
  <rect x="70" y="100" width="460" height="40" fill="#edf2f7" rx="4"/>
  <text x="90" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#2d3748">Claim Type</text>
  <text x="240" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#2d3748">Risk Level</text>
  <text x="380" y="125" font-family="Arial" font-size="14" font-weight="bold" fill="#2d3748">Key Risk Factors</text>
  
  <!-- Row 1 - High Risk -->
  <rect x="70" y="140" width="460" height="30" fill="#fff5f5" rx="4"/>
  <text x="90" y="160" font-family="Arial" font-size="14" fill="#2d3748">Data Breach</text>
  <text x="240" y="160" font-family="Arial" font-size="14" fill="#e53e3e" font-weight="bold">High</text>
  <text x="380" y="160" font-family="Arial" font-size="14" fill="#2d3748">Sensitive data, regulatory penalties</text>
  
  <!-- Row 2 - High Risk -->
  <rect x="70" y="170" width="460" height="30" fill="#fff5f5" rx="4"/>
  <text x="90" y="190" font-family="Arial" font-size="14" fill="#2d3748">Ransomware Attack</text>
  <text x="240" y="190" font-family="Arial" font-size="14" fill="#e53e3e" font-weight="bold">High</text>
  <text x="380" y="190" font-family="Arial" font-size="14" fill="#2d3748">Business disruption, data loss</text>
  
  <!-- Row 3 - Medium Risk -->
  <rect x="70" y="200" width="460" height="30" fill="#fffaf0" rx="4"/>
  <text x="90" y="220" font-family="Arial" font-size="14" fill="#2d3748">Service Disruption</text>
  <text x="240" y="220" font-family="Arial" font-size="14" fill="#dd6b20" font-weight="bold">Medium</text>
  <text x="380" y="220" font-family="Arial" font-size="14" fill="#2d3748">Customer impact, revenue loss</text>
  
  <!-- Row 4 - Medium Risk -->
  <rect x="70" y="230" width="460" height="30" fill="#fffaf0" rx="4"/>
  <text x="90" y="250" font-family="Arial" font-size="14" fill="#2d3748">Regulatory Violation</text>
  <text x="240" y="250" font-family="Arial" font-size="14" fill="#dd6b20" font-weight="bold">Medium</text>
  <text x="380" y="250" font-family="Arial" font-size="14" fill="#2d3748">Compliance requirements, fines</text>
  
  <!-- Row 5 - Low Risk -->
  <rect x="70" y="260" width="460" height="30" fill="#f0fff4" rx="4"/>
  <text x="90" y="280" font-family="Arial" font-size="14" fill="#2d3748">Minor Liability</text>
  <text x="240" y="280" font-family="Arial" font-size="14" fill="#38a169" font-weight="bold">Low</text>
  <text x="380" y="280" font-family="Arial" font-size="14" fill="#2d3748">Limited scope, low financial impact</text>
</svg>