<svg width="600" height="340" viewBox="0 0 600 340" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="340" fill="#f8f9fa"/>
  <text x="300" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#1a56db">Claims Temporal Analysis</text>
  <rect x="50" y="80" width="500" height="220" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Time-Series Chart -->
  <line x1="80" y1="260" x2="520" y2="260" stroke="#cbd5e0" stroke-width="2"/>
  <line x1="80" y1="260" x2="80" y2="100" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- X-Axis Labels (Months) -->
  <text x="110" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Jan</text>
  <text x="170" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Feb</text>
  <text x="230" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Mar</text>
  <text x="290" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Apr</text>
  <text x="350" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">May</text>
  <text x="410" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Jun</text>
  <text x="470" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Jul</text>
  
  <!-- Y-Axis Labels (Claim Count) -->
  <text x="70" y="260" font-family="Arial" font-size="12" text-anchor="end" fill="#4a5568">0</text>
  <text x="70" y="220" font-family="Arial" font-size="12" text-anchor="end" fill="#4a5568">25</text>
  <text x="70" y="180" font-family="Arial" font-size="12" text-anchor="end" fill="#4a5568">50</text>
  <text x="70" y="140" font-family="Arial" font-size="12" text-anchor="end" fill="#4a5568">75</text>
  <text x="70" y="100" font-family="Arial" font-size="12" text-anchor="end" fill="#4a5568">100</text>
  
  <!-- Grid Lines -->
  <line x1="80" y1="220" x2="520" y2="220" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
  <line x1="80" y1="180" x2="520" y2="180" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
  <line x1="80" y1="140" x2="520" y2="140" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
  <line x1="80" y1="100" x2="520" y2="100" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- Chart Lines -->
  <!-- Cyber Claims Line (Red) -->
  <polyline 
    points="110,240 170,230 230,210 290,170 350,150 410,120 470,110" 
    fill="none" 
    stroke="#e53e3e" 
    stroke-width="3"
    stroke-linejoin="round"
  />
  
  <!-- Operational Claims Line (Orange) -->
  <polyline 
    points="110,220 170,225 230,215 290,220 350,200 410,210 470,190" 
    fill="none" 
    stroke="#dd6b20" 
    stroke-width="3"
    stroke-linejoin="round"
  />
  
  <!-- Compliance Claims Line (Green) -->
  <polyline 
    points="110,230 170,235 230,240 290,235 350,230 410,225 470,230" 
    fill="none" 
    stroke="#38a169" 
    stroke-width="3"
    stroke-linejoin="round"
  />
  
  <!-- Legend -->
  <rect x="350" y="110" width="12" height="12" fill="#e53e3e"/>
  <text x="370" y="120" font-family="Arial" font-size="12" fill="#2d3748">Cyber Claims</text>
  
  <rect x="350" y="130" width="12" height="12" fill="#dd6b20"/>
  <text x="370" y="140" font-family="Arial" font-size="12" fill="#2d3748">Operational Claims</text>
  
  <rect x="350" y="150" width="12" height="12" fill="#38a169"/>
  <text x="370" y="160" font-family="Arial" font-size="12" fill="#2d3748">Compliance Claims</text>
  
  <!-- Trend Annotation -->
  <path d="M 290,170 L 330,140" stroke="#4a5568" stroke-width="1" stroke-dasharray="2"/>
  <rect x="330" y="120" width="120" height="20" rx="4" fill="#ebf8ff" stroke="#4299e1"/>
  <text x="340" y="134" font-family="Arial" font-size="10" fill="#2b6cb0">Rising Cyber Claim Trend</text>
</svg>