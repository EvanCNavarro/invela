<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="320" viewBox="0 0 640 320">
  <rect width="640" height="320" fill="#f5f5f5"/>
  
  <!-- Background Panel -->
  <rect x="20" y="20" width="600" height="280" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="320" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155" text-anchor="middle">Risk Gauge</text>
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Real-time visualization of calculated risk</text>
  
  <!-- Gauge Background -->
  <path d="M 170 230 A 150 150 0 0 1 470 230" fill="none" stroke="#e2e8f0" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Gauge Sections -->
  <path d="M 170 230 A 150 150 0 0 1 270 130" fill="none" stroke="#22c55e" stroke-width="20" stroke-linecap="round"/>
  <path d="M 270 130 A 150 150 0 0 1 370 130" fill="none" stroke="#f59e0b" stroke-width="20" stroke-linecap="round"/>
  <path d="M 370 130 A 150 150 0 0 1 470 230" fill="none" stroke="#ef4444" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Gauge Value -->
  <path d="M 320 230 L 370 130" fill="none" stroke="#1e3a8a" stroke-width="4"/>
  <circle cx="370" cy="130" r="15" fill="#1e3a8a"/>
  <circle cx="370" cy="130" r="8" fill="#ffffff"/>
  
  <!-- Center Point -->
  <circle cx="320" cy="230" r="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Gauge Value Text -->
  <rect x="280" y="190" width="80" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="320" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a" text-anchor="middle">72</text>
  
  <!-- Labels -->
  <text x="170" y="260" font-family="Arial, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle">Low</text>
  <text x="320" y="260" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle">Medium</text>
  <text x="470" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle">High</text>
  
  <!-- Markers -->
  <line x1="170" y1="230" x2="170" y2="240" stroke="#94a3b8" stroke-width="2"/>
  <line x1="220" y1="196" x2="220" y2="206" stroke="#94a3b8" stroke-width="2"/>
  <line x1="270" y1="130" x2="270" y2="140" stroke="#94a3b8" stroke-width="2"/>
  <line x1="320" y1="130" x2="320" y2="140" stroke="#94a3b8" stroke-width="2"/>
  <line x1="370" y1="130" x2="370" y2="140" stroke="#94a3b8" stroke-width="2"/>
  <line x1="420" y1="196" x2="420" y2="206" stroke="#94a3b8" stroke-width="2"/>
  <line x1="470" y1="230" x2="470" y2="240" stroke="#94a3b8" stroke-width="2"/>
</svg>