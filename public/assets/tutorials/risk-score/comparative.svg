<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="320" viewBox="0 0 640 320">
  <rect width="640" height="320" fill="#f5f5f5"/>
  
  <!-- Background Panel -->
  <rect x="20" y="20" width="600" height="280" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">Comparative Risk Analysis</text>
  <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Compare risk profiles across organizations</text>
  
  <!-- Search Box -->
  <rect x="40" y="90" width="240" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Search companies...</text>
  <circle cx="260" cy="110" r="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <path d="M 256 110 L 264 110 M 260 106 L 260 114" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  
  <!-- Radar Chart -->
  <circle cx="180" cy="200" r="80" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="180" cy="200" r="60" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="180" cy="200" r="40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="180" cy="200" r="20" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Axes -->
  <line x1="100" y1="200" x2="260" y2="200" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="180" y1="120" x2="180" y2="280" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="122" y1="142" x2="238" y2="258" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="122" y1="258" x2="238" y2="142" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Company Data Points -->
  <path d="M 180 160 L 220 200 L 180 220 L 150 190 Z" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
  <path d="M 180 170 L 210 200 L 180 230 L 140 200 Z" fill="#f97316" fill-opacity="0.3" stroke="#f97316" stroke-width="2"/>
  <path d="M 180 180 L 190 200 L 180 240 L 160 210 Z" fill="#14b8a6" fill-opacity="0.3" stroke="#14b8a6" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="340" y="120" width="240" height="120" rx="4" fill="#f8fafc" stroke="#e0e0e0" stroke-width="1"/>
  <text x="360" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">Companies</text>
  
  <rect x="360" y="160" width="12" height="12" fill="#3b82f6"/>
  <text x="380" y="170" font-family="Arial, sans-serif" font-size="14" fill="#334155">Your Company</text>
  
  <rect x="360" y="185" width="12" height="12" fill="#f97316"/>
  <text x="380" y="195" font-family="Arial, sans-serif" font-size="14" fill="#334155">Acme Corp</text>
  
  <rect x="360" y="210" width="12" height="12" fill="#14b8a6"/>
  <text x="380" y="220" font-family="Arial, sans-serif" font-size="14" fill="#334155">Industry Average</text>
  
  <!-- Add/Remove Button -->
  <rect x="460" y="210" width="100" height="30" rx="15" fill="#3b82f6"/>
  <text x="510" y="228" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Add Company</text>
</svg>