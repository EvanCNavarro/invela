<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="320" viewBox="0 0 640 320">
  <rect width="640" height="320" fill="#f5f5f5"/>
  
  <!-- Background Panel -->
  <rect x="20" y="20" width="600" height="280" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="40" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">Risk Acceptance Level</text>
  <text x="40" y="85" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Adjust your organization's risk tolerance</text>
  
  <!-- Slider Track -->
  <rect x="40" y="130" width="560" height="8" rx="4" fill="#e2e8f0"/>
  
  <!-- Slider Thumb -->
  <circle cx="320" cy="134" r="16" fill="#3b82f6" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="40" y="170" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="start">Conservative</text>
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">Aggressive</text>
  
  <!-- Risk Level Indicator -->
  <rect x="270" y="190" width="100" height="40" rx="4" fill="#f8fafc" stroke="#e0e0e0" stroke-width="1"/>
  <text x="320" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">Balanced</text>
  
  <!-- Description -->
  <rect x="140" y="250" width="360" height="40" rx="4" fill="#f0f9ff"/>
  <text x="320" y="275" font-family="Arial, sans-serif" font-size="14" fill="#0284c7" text-anchor="middle">Changes affect calculated risk scores</text>
  
  <!-- Low Risk Section -->
  <rect x="40" y="130" width="120" height="8" rx="4" fill="#22c55e" fill-opacity="0.7"/>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">Low Risk</text>
  
  <!-- Medium Risk Section -->
  <rect x="160" y="130" width="320" height="8" rx="0" fill="#f59e0b" fill-opacity="0.7"/>
  <text x="320" y="110" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">Medium Risk</text>
  
  <!-- High Risk Section -->
  <rect x="480" y="130" width="120" height="8" rx="4" fill="#ef4444" fill-opacity="0.7"/>
  <text x="540" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">High Risk</text>
</svg>