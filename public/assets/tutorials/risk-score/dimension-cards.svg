<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="320" viewBox="0 0 640 320">
  <rect width="640" height="320" fill="#f5f5f5"/>
  
  <!-- Background Panel -->
  <rect x="20" y="20" width="600" height="280" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#334155">Risk Dimensions</text>
  <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Drag to reorder dimensions based on priority</text>
  
  <!-- Dimension Card 1 (Security) -->
  <rect x="40" y="100" width="560" height="60" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="40" y="100" width="8" height="60" rx="0" fill="#94a3b8"/>
  <circle cx="60" cy="130" r="12" fill="#3b82f6" opacity="0.1"/>
  <text x="60" y="134" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">≡</text>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Security</text>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Data protection, infrastructure security, and access controls</text>
  <rect x="530" y="120" width="50" height="20" rx="10" fill="#3b82f6" opacity="0.1"/>
  <text x="555" y="133" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">30%</text>
  
  <!-- Dimension Card 2 (Financial) -->
  <rect x="40" y="170" width="560" height="60" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="40" y="170" width="8" height="60" rx="0" fill="#94a3b8"/>
  <circle cx="60" cy="200" r="12" fill="#3b82f6" opacity="0.1"/>
  <text x="60" y="204" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">≡</text>
  <text x="90" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Financial</text>
  <text x="90" y="215" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Financial stability, capital adequacy, and liquidity measures</text>
  <rect x="530" y="190" width="50" height="20" rx="10" fill="#3b82f6" opacity="0.1"/>
  <text x="555" y="203" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">25%</text>
  
  <!-- Dimension Card 3 (Compliance) -->
  <rect x="40" y="240" width="560" height="60" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="40" y="240" width="8" height="60" rx="0" fill="#94a3b8"/>
  <circle cx="60" cy="270" r="12" fill="#3b82f6" opacity="0.1"/>
  <text x="60" y="274" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">≡</text>
  <text x="90" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">Compliance</text>
  <text x="90" y="285" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Regulatory compliance, policy adherence, and audit status</text>
  <rect x="530" y="260" width="50" height="20" rx="10" fill="#3b82f6" opacity="0.1"/>
  <text x="555" y="273" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">20%</text>
  
  <!-- Drag Indicator Animation -->
  <rect x="250" y="190" width="100" height="20" rx="4" fill="#3b82f6" opacity="0.2"/>
  <text x="300" y="203" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Drag to reorder</text>
  <path d="M 240 200 L 230 200 M 230 200 L 235 195 M 230 200 L 235 205" stroke="#3b82f6" stroke-width="2" fill="none"/>
</svg>