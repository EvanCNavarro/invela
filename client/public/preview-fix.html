<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invela - Loading...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7fa;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .loader {
      display: inline-block;
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    .loader:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #3b82f6;
      border-color: #3b82f6 transparent #3b82f6 transparent;
      animation: loader 1.2s linear infinite;
    }
    @keyframes loader {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .logo {
      margin-bottom: 2rem;
      max-width: 150px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #1f2937;
    }
    p {
      color: #4b5563;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/invela-logo.svg" alt="Invela Logo" class="logo">
    <div class="loader"></div>
    <h1>Loading Invela Platform</h1>
    <p>The application is being prepared to run in Replit preview mode. This may take a moment...</p>
    <a href="https://workspace.EvanCNavarro.repl.co" id="directLink">Try Direct Link</a>
  </div>

  <script>
    // This script handles the redirection logic for Replit preview domains
    (function() {
      // Redirect logic for preview domains
      const isPreviewDomain = /[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}.*picard\.replit\.dev/.test(window.location.host);
      
      if (isPreviewDomain) {
        console.log('Detected Replit preview domain, redirecting to application URL');
        const directUrl = new URL(window.location.href);
        directUrl.host = 'workspace.EvanCNavarro.repl.co';
        
        // Update the link to use the direct URL
        const directLink = document.getElementById('directLink');
        directLink.href = directUrl.toString();
        
        // Redirect automatically after 2 seconds
        setTimeout(() => {
          window.location.href = directUrl.toString();
        }, 2000);
      }
    })();
  </script>
</body>
</html>
